<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="calc">
    <div id="display">0</div>
    <div id="buttons">
      <div class="row">
        <button class="button" data-type="action" data-value="cls" title="Clear Display">C</button>
        <button class="button" data-type="action" data-value="ce" title="Clear Entry">CE</button>
        <button class="button" data-type="action" data-value="del" title="Delete">DEL</button>
        <button class="button" data-type="operator" data-value="/">/</button>
      </div>
      <div class="row">
        <button class="button" data-type="digit" data-value="7">7</button>
        <button class="button" data-type="digit" data-value="8">8</button>
        <button class="button" data-type="digit" data-value="9">9</button>
        <button class="button" data-type="operator" data-value="*">*</button>
      </div>
      <div class="row">
        <button class="button" data-type="digit" data-value="4">4</button>
        <button class="button" data-type="digit" data-value="5">5</button>
        <button class="button" data-type="digit" data-value="6">6</button>
        <button class="button" data-type="operator" data-value="-">-</button>
      </div>
      <div class="row">
        <button class="button" data-type="digit" data-value="1">1</button>
        <button class="button" data-type="digit" data-value="2">2</button>
        <button class="button" data-type="digit" data-value="3">3</button>
        <button class="button" data-type="operator" data-value="+">+</button>
      </div>
      <div class="row">
        <button class="button" data-type="action" data-value="negate">+/-</button>
        <button class="button" data-type="digit" data-value="0">0</button>
        <button class="button" data-type="digit" data-value=".">.</button>
        <button class="button" data-type="action" data-value="eq">=</button>
      </div>
    </div>
  </div>
</body>

</html>
